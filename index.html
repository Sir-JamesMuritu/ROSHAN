<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshan Training Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0B1F3A', // Deep Navy Blue (Foundation)
                primary: '#1D4ED8', // Royal Data Blue (Primary)
                electric: '#3B82F6', // Electric Accent Blue
                orange: '#F97316', // Vibrant Orange (Secondary/CTA)
                amber: '#FBBF24', // Golden Amber (Highlight)
                surface: '#F8FAFC', // Soft Background Gray
                border: '#E2E8F0', // Border Gray
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .hero-gradient {
        background: linear-gradient(135deg, #0B1F3A 0%, #1D4ED8 50%, #3B82F6 100%);
      }
      
      .cta-gradient {
        background: linear-gradient(90deg, #F97316 0%, #FBBF24 100%);
      }

      .text-gradient-orange {
        background: linear-gradient(90deg, #F97316 0%, #FBBF24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

}
</script>
